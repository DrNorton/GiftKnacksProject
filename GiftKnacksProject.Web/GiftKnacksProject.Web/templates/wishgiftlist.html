
<div class="modal-header">
	<h3 class="modal-title">My {{type}} list</h3>
</div>
<div class="modal-body">
	<div class="list-group">
		<a href="" class="list-group-item" ng-repeat="item in items" ng-click="select(item.Id)">{{ item.Name }}</a>
	</div>
</div>
<div class="modal-footer">
	<a href="#/{{link}}?itemtype={{parenttype}}&itemid={{parentid}}" class="btn btn-primary" ng-click="create()">Create new {{type}}</a>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

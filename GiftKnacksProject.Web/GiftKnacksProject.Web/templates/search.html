<div ng-hide="enoughData" class="not-enough-info alert alert-danger" role="alert">For more action fill your <a href="#/profile" class="alert-link">profile.</a></div>
<tabset type="pills" class="search-tabs">
	<tab heading="Find Gift">
		<div class="search-list col-md-8" infinite-scroll='loadGifts()' infinite-scroll-disabled='queryGift.busy' infinite-scroll-distance='1'>
			<div ng-repeat="gift in listGift">
				{{gift.Name}}
			</div>
		</div>
		<div class="filters col-md-4">
			<form class="form-serchgift form-horizontal" role="form" name="searchGiftForm" novalidate>
				<div class="form-group" ng-hide="getCountryError">
					<label class="col-lg-3 control-label">Country:</label>
					<div class="col-lg-8">
						<div class="ui-select">
							<input type="text" autocomplete="off" name="country" ng-model="queryGift.Country.Name" placeholder="Country" typeahead="country.Name for country in getCountries($viewValue) | limitTo:8" typeahead-loading="loadingLocations" class="form-control" ng-disabled="getCountryError" />
							<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">City:</label>
					<div class="col-lg-8">
						<input type="text" name="city" ng-model="queryGift.City" placeholder="City" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Keywords:</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" name="keywords" placeholder="Keywords" data-ng-model="queryGift.Keyword" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Period:</label>
					<div class="col-lg-4">
						<input type="text" set-mask="d.m.y" class="form-control" name="fromdate" placeholder="Starts" data-ng-model="queryGift.From" />
					</div>
					<div class="col-lg-4">
						<input type="text" set-mask="d.m.y" class="form-control" name="todate" placeholder="Ends" data-ng-model="queryGift.To" />
					</div>
				</div>
				<div class="col-md-12 text-center">
					<button class="btn btn-md btn-primary" type="submit" ng-disabled="!enoughData" data-ng-click="submitGift(searchGiftForm.$valid)">Submit</button>
					<button class="btn btn-md btn-primary" type="reset" data-ng-click="resetGift()">Clear</button>
				</div>
			</form>
</div>
	</tab>
	<tab heading="Find Wish">Wish Form</tab>
</tabset>

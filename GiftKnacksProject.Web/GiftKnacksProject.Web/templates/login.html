
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title header">Log in</h3>
</div>
<div class="modal-body">
        <form class="form-login" role="form" name="loginForm" novalidate>

            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email" data-ng-model="loginData.userName" required autofocus ng-pattern="emailPattern">
                <div class="label label-danger" ng-show="wasSubmitted && loginForm.email.$error.required">Required</div>
                <div class="label label-danger" ng-show="wasSubmitted && loginForm.email.$error.pattern">Incorrect email</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" data-ng-model="loginData.password" required>
                <div class="label label-danger" ng-show="wasSubmitted && loginForm.password.$error.required">Required</div>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login(loginForm.$valid)">Log in</button>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </div>

        </form>
    <div class="text-right" ng-click="cancel()"><a href="/forgotpass">Forgot your password?</a></div>
</div>

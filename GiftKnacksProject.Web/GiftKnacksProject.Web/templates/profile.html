
<div class="container">
	<div class="row">
		<div data-ng-hide="profileGetMessage == ''" data-ng-class="(profileGetSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
			{{profileGetMessage}}
		</div>
	</div>
	<div class="row">
		<h1 class="header header-inline">Profile</h1>
		<div class="col-sm-4"><progressbar class="progress-striped" value="30" type="success">30%</progressbar></div>
	</div>

	<hr class="">
	<div class="row">
		<!-- edit form column -->
		<div class="col-md-6 personal-info">
			<form class="form-horizontal form-profile" role="form">
				<div class="form-group">
					<label class="col-lg-3 control-label">First name:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" name="name" data-ng-model="profile.FirstName" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Last name:</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" name="surname" data-ng-model="profile.LastName" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Birthday:</label>
					<div class="col-lg-5">
						<input class="form-control" type="text" name="birthday" data-ng-model="profile.Birthday" required>
					</div>
					<div class="col-lg-3">
						<button type="button" class="btn btn-info" ng-model="profile.HideBirthday" btn-checkbox>
							Hide from others
						</button>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Country:</label>
					<div class="col-lg-8">
						<div class="ui-select">
							<select id="country" class="form-control" name="country" data-ng-model="profile.Country" required>
								<option value="Russia" class="">Russia</option>
								<option value="America" class="">America</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">City:</label>
					<div class="col-lg-8">
						<div class="ui-select">
							<select id="city" class="form-control" name="city" data-ng-model="profile.City" required>
								<option value="Moscow" class="">Moscow</option>
								<option value="New York" class="">New York</option>
							</select>
						</div>
					</div>
				</div>
				<hr class="">
				<div data-toggle="buttons">
					<div class="form-group">
						<label class="col-lg-3 control-label">Skype:</label>
						<div class="col-lg-5">
							<input class="form-control" type="text" name="skype" data-ng-model="profile.Contacts.Skype">
						</div>
						<div class="col-md-3">
							<label class="btn btn-info" ng-class="{'active':profile.MainContact==='skype'}" tooltip="Choose skype as main method of communication." tooltip-placement="right">
								<input name="contacts" id="skype" type="radio" data-ng-model="profile.MainContact" value="skype">Main
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Facebook:</label>
						<div class="col-lg-5">
							<input class="form-control" type="text" name="facebook" data-ng-model="profile.Contacts.Facebook">
						</div>
						<div class="col-md-3">
							<label class="btn btn-info" ng-class="{'active':profile.MainContact==='facebook'}" tooltip="Choose facebook as main method of communication." tooltip-placement="right">
								<input name="contacts" id="facebook" type="radio" data-ng-model="profile.MainContact" value="facebook">Main
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">VK:</label>
						<div class="col-lg-5">
							<input class="form-control" type="text" name="vk" data-ng-model="profile.Contacts.Vk">
						</div>
						<div class="col-md-3">
							<label class="btn btn-info" ng-class="{'active':profile.MainContact==='vk'}" tooltip="Choose vk as main method of communication." tooltip-placement="right">
								<input id="vk" type="radio" name="contacts" data-ng-model="profile.MainContact" value="vk">Main
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Phone:</label>
						<div class="col-lg-5">
							<input class="form-control" type="text" name="phone" data-ng-model="profile.Contacts.Telephone">
						</div>
						<div class="col-md-3">
							<label class="btn btn-info" ng-class="{'active':profile.MainContact==='phone'}" tooltip="Choose phone as main method of communication." tooltip-placement="right">
								<input name="contacts" id="phone" type="radio" data-ng-model="profile.MainContact" value="phone">Main
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Email:</label>
						<div class="col-lg-5">
							<input class="form-control" type="text" disabled name="contactEmail" data-ng-model="authentication.userName">
						</div>
						<div class="col-md-3">
							<label class="btn btn-info" ng-class="{'active':profile.MainContact==='email'}" tooltip="Choose email as main method of communication." tooltip-placement="right">
								<input name="contacts" id="contactEmail" type="radio" data-ng-model="profile.MainContact" value="email">Main
							</label>
						</div>
					</div>
				</div>
				<hr class="">
				<div class="form-group">
					<label class="col-md-3 control-label"></label>
					<div class="col-md-8">
						<input type="submit" class="btn btn-primary" value="Save Changes" data-ng-click="updatePtofile()">
					</div>
					<div class="col-md-12" data-ng-hide="profileMessage == ''" data-ng-class="(profileSavedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
						{{profileMessage}}
					</div>
				</div>
			</form>
		</div>
		<!-- right column -->
		<div class="col-md-6">
			<div class="text-center">
				<img ng-src="{{profile.AvatarUrl}}" class="avatar img-circle" alt="avatar">
				<h6 class="">Upload a different photo...</h6>
				<input type="file" class="form-control">
				<div class="form-group block-bio">
					<button id="bio" tooltip="Please, write about yourself" class="btn btn-lg btn-primary btn-block" type="button" data-ng-click="openBio=!openBio">Bio</button>
					<textarea ng-show="openBio" name="bio" ng-model="profile.AboutMe" class="form-control" rows="10"></textarea>
				</div>

			</div>
		</div>
	</div>
</div>

<hr class="">
<div class="row">
	<div class="col-md-4 col-md-offset-2">
		<form class="form-change-email" role="form">
			<h3 class="form-change-email-heading">Change email</h3>
			<input type="text" class="form-control" placeholder="New Email" data-ng-model="emailData.newEmail" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="changeEmail()">Change</button>
			<div data-ng-hide="emailMessage == ''" data-ng-class="(emailSavedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
				{{emailMessage}}
			</div>
		</form>
	</div>
	<div class="col-md-4">
		<form class="form-change-password" role="form">
			<h3 class="form-change-password-heading">Change password</h3>
			<input type="password" class="form-control" placeholder="Old Password" data-ng-model="passwordData.oldPassword" required autofocus>
			<input type="password" class="form-control" placeholder="New Password" data-ng-model="passwordData.newPassword" required>
			<input type="password" class="form-control" placeholder="Confirm New Password" data-ng-model="passwordData.confirmNewPassword" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="changePassword()">Change</button>
			<div data-ng-hide="passwordMessage == ''" data-ng-class="(passwordSavedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
				{{passwordMessage}}
			</div>
		</form>
	</div>
</div>

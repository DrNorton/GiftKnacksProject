<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form class="form-email" role="form">
			<h2 class="form-login-heading">Forgot your password?</h2>
			<input type="text" class="form-control" placeholder="Email" data-ng-model="email.email" required autofocus>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="sendReset()">Send me reset instruction</button>
			<div data-ng-hide="message == ''" data-ng-class="(sent) ? 'alert alert-success' : 'alert alert-danger'">
				{{message}}
			</div>
		</form>
	</div>
</div>
